<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript DOM Manipulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to JavaScript DOM Manipulation</h1>
  </header>

  <section class="changeText">
    <p id="description">This paragraph will change when the button is clicked.</p>
    <button id="changeTextBtn">Change Text</button>
  </section>


  <section>
    <div id="box" style="width: 100px; height: 100px; background-color: lightblue;"></div>
    <button id="styleBtn">Change Box Style</button>
  </section>


  <section>
    <ul id="itemList">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <button id="addItemBtn">Add Item</button>
    <button id="removeItemBtn">Remove Item</button>
  </section>


  <script src="script.js"></script>
</body>
</html>
